<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e66eb652a6.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calc-layout">
        
        <div class="calc-display">
            <div class="history"></div>
            <div class="display"></div>
        </div>
        <div class="calc">
            <button class="two-space" id="clear">
                <i class="far fa-trash-alt"></i>
            </button>
            <button id="back">
                <i class="fas fa-backspace"></i>
            </button>
            <button class="oper" id="division">/</button>
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
            <button class="oper" id="multiplication">*</button>
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="oper" id="subtraction">-</button>
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="oper" id="addition">+</button>
            <button class="dot" id="decimal">.</button>
            <button class="num" id="zero">0</button>
            <button class="two-space" id="equals">=</button>
        </div>

    </div>

</body>

</html>
